<button class="btn btn-success" (click)="onStartGame()" [disabled]="disableStartButton">Start Game</button>
<button class="btn btn-danger" (click)="onPauseGame()" [disabled]="disablePauseButton">Pause Game</button>
<button class="btn btn-primary" (click)="onRestartGame()" [disabled]="disableRestartButton">Restart Game</button>
